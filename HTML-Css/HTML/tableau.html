<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <th>Ocean</th>
            <th>Profondeur Moyenne</th>
            <th>Profondeur Maximum</th>
        </thead>
        <tbody>
            <tr>
                <td>Ocean Pacific</td>
                <td>4 280 m</td>
                <td>10 911 m</td>
            </tr>
            <tr>
                <td>Ocean Atlantique</td>
                <td>3 646 m</td>
                <td>8 486 m</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
